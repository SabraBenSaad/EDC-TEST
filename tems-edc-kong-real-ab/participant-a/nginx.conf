server {
  listen 8080;
  server_name _;

  # --- Observability A ---
  location = /metrics { proxy_pass http://observability-a:9100/metrics; }
  location = /health  { proxy_pass http://observability-a:9100/health; }
  location = /ready   { proxy_pass http://observability-a:9100/ready; }
  location /observability/ { proxy_pass http://observability-a:9100/; }

  # --- EDC A Control Plane ---
  location /controlplane/ {
    proxy_pass http://edc-controlplane-a:8186/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- EDC A Management API ---
  location /management/ {
    proxy_pass http://edc-controlplane-a:8187/management/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- EDC A Protocol (DSP) ---
  location /protocol/ {
    proxy_pass http://edc-controlplane-a:8188/protocol/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- EDC A Data Plane ---
  location /dataplane/ {
    proxy_pass http://edc-dataplane-a:8189/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    return 200 "Gateway A UP\nRoutes: /metrics /health /ready /management/* /protocol/* /dataplane/*\n";
    add_header Content-Type text/plain;
  }
}
