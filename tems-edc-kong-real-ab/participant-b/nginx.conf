server {
  listen 8080;
  server_name _;

  # --- Observability B ---
  location = /metrics { proxy_pass http://observability-b:9100/metrics; }
  location = /health  { proxy_pass http://observability-b:9100/health; }
  location = /ready   { proxy_pass http://observability-b:9100/ready; }
  location /observability/ { proxy_pass http://observability-b:9100/; }

  # --- EDC B Control Plane ---
  location /controlplane/ {
    proxy_pass http://edc-controlplane-b:8191/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- EDC B Management API ---
  location /management/ {
    proxy_pass http://edc-controlplane-b:8193/management/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- EDC B Protocol (DSP) ---
  location /protocol/ {
    proxy_pass http://edc-controlplane-b:8194/protocol/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- EDC B Data Plane ---
  location /dataplane/ {
    proxy_pass http://edc-dataplane-b:8195/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    return 200 "Gateway B UP\nRoutes: /metrics /health /ready /controlplane/* /management/* /protocol/* /dataplane/*\n";
    add_header Content-Type text/plain;
  }
}
